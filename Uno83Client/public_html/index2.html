<html>
    <head>
        <script type="text/javascript" src="script/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="script/index2.js"></script>
        <script type="text/javascript" src="script/handlebars-v4.0.5.js"></script>
        <script type="text/javascript" src="script/chui-3.9.2.js"></script>
        <link type="text/css" rel="stylesheet" href="css/chui-ios-3.9.2.css" >
        <link type="text/css" rel="stylesheet" href="css/player.css">
        <link type="text/css" rel="stylesheet" href="css/CreateGame.css" >
        <script id="listTemplate" type="text/x-handlebars">
            <li class="comp">
            <div>
            <h3 id="gametitle">{{gameTitle}}</h3>
            <h4 id="selected-id">{{gameId}}</h4>
            </div>
            <aside>
            <h4 style="color:red" id="selected-status">{{gameStatus}}</h4>
            <h4>&nbsp;&nbsp;| Max: {{capacity}}</h4>
            <h4>&nbsp;&nbsp;| No: {{playerAmount}}</h4>      
            </aside>
            </li>
        </script>
        <script id="rankTemplate" type="text/x-handlebars">
            <ul class="list">
            {{#each players}}
               <li>
                  <h3>{{name}}</h3>
                  <h4>Score: {{score}}</h4>
               </li>
            {{/each}}
            </ul>
        </script>
    </head>
    <body>
        <nav class="current">
            <h1>Game List (<span id="gameAmount"></span>)</h1>
            <button type="button" id="gameListRefresh">Refresh</button>
        </nav>
        <article id="game_list" class="current">
            <section>
                <ul class="list" id="gameList">
                </ul>
            </section>
        </article>

        <nav>
            <button class="back" id="back_game_list">Back</button>
            <h1>Player Details</h1>
        </nav>
        <article id="player_details">
            <section>
                <h2 style="color:white">Joining game <span id="detailsGameId"></span></h2>
                <ul class="list">
                    <li>
                        <label for="playerName">Name: </label>
                        <input type="text" placeholder="Your name" id="playerName">
                    </li>
                </ul>
                <p>
                    <button type="button" id="joinBtn">Join Game</button>
                </p >
            </section>
        </article>
        <nav>
            <h1>Ready to Play</h1>
        </nav>
        <article id="waitingGame">
            <section>
                <h2 style="color:white"><span id="player"></span> Joining game <span id="waitingGameId"></span></h2>
                <ul class="list">
                    <li>
                        Waiting For Game Start ...
                    </li>
                </ul>
                <p>
                    <button type="button" id="refreshGameBtn">Refresh</button>
                </p >
            </section>
        </article>

        <nav>
            <h1>Uno Game</h1>
        </nav>
        <article id="game_start">
            <section>
                <h4 id="playerNameInGame" style="color:white;">Player</h4>
                <div class="container">
                    <ul id="handCards">
                    </ul>
                </div>
                <h5 id="score" style="color:white;">Score: </h5>
                <button type = "button" id="btnDrawCards">Draw Card</button>
                <div id="turn">


                </div>
            </section>
        </article>

        <nav>
            <h1>Game End</h1>
        </nav>
        <article id="gameEnd">
            <section id="Rank">

            </section>
        </article>

    </body>
</html>
