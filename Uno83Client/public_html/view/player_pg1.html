<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="../lib/chui-ios-3.9.2.css">
    <script src="../lib/jquery-3.1.0.js"></script>
    <script src="../lib/chui-3.9.2.js"></script>
</head>
<body>

<nav class="current">
    <h1> Play UNO Game </h1>
</nav>

<article id="first" class="current">
    <section id="player">
        <ul class='list' role="list">
            <li class='comp'>
                <div>
                    <h3> Team 1 </h3>
                </div>
                <aside>
                    <span class='nav'></span>
                    <h4> started </h4>
                </aside>
            </li>

            <li class='comp'>
                <div>
                    <h3> Team 2 </h3>
                </div>
                <aside>
                    <span class='nav'></span>
                    <h4> waiting </h4>
                </aside>
            </li>

            <li class='comp'>
                <div>
                    <h3> Team 3 </h3>
                </div>
                <aside>
                    <span class='nav'></span>
                    <h4> started </h4>
                </aside>
            </li>
        </ul>

        <div id="txtuser">
            <table>
                <p>
                <form>
                <div class="name">
                     Name :
                    <input type="text" name="user">
                </div>
                    </br>
                    </br>
                <div class="join">
                    <button>Join</button>
                </div>
                </form>
                </p>
            </table>
        </div>

    </section>
</article>

</body>
</html>
